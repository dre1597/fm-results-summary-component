<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Results summary component</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="container center">
      <div class="card">
        <section class="result">
          <h1 class="score-title">Your Result</h1>
          <div class="score center">
            <h2 class="score-number">
              <span>76</span><span class="score-max">of 100</span>
            </h2>
          </div>

          <p class="score-text">Great</p>

          <p class="score-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2 class="title">Summary</h2>

          <div class="summary-list">
            <div class="summary-item red">
              <img alt="Reaction icon" src="./assets/images/icon-reaction.svg">
              <h3 class="summary-title">Reaction</h3>
              <p class="summary-text">80 / <span>100</span></p>
            </div>

            <div class="summary-item yellow">
              <img alt="Memory icon" src="./assets/images/icon-memory.svg">
              <h3 class="summary-title">Memory</h3>
              <p class="summary-text">92 / <span>100</span></p>
            </div>

            <div class="summary-item green">
              <img alt="Verbal icon" src="./assets/images/icon-verbal.svg">
              <h3 class="summary-title">Verbal</h3>
              <p class="summary-text">61 / <span>100</span></p>
            </div>

            <div class="summary-item blue">
              <img alt="Visual icon" src="./assets/images/icon-visual.svg">
              <h3 class="summary-title">Visual</h3>
              <p class="summary-text">72 / <span>100</span></p>
            </div>
          </div>

          <button class="btn" type="button">Continue</button>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dre1597" target="_blank">Andr√© Pereira</a>.
    </footer>
  </body>
</html>
